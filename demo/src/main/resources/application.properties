spring.application.name=demo

debug=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/login_schema
spring.datasource.username=root
spring.datasource.password=password*11_04
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Hibernate properties
spring.jpa.hibernate.ddl-auto=validate
# validate	Checks schema consistency; no changes made. (production phase)
# update	Updates schema to match entity definitions. (developing phase)
# create	Drops existing tables and creates new ones. (testing phase)
# create-drop	Drops tables on application shutdown; creates new ones on startup.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

